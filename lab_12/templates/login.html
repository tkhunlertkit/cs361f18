{% extends "base.html" %}

{% block content %}
    {% if error_messages %}
        {{ error_messages }}
    {% endif %}

    <form action="" method="post">
        {% csrf_token %}
        username: <input type="text" name="username" required ><br/>
        password: <input type="password" name="password" required /><br/>
        <input type="submit" value="Login" />
    </form>

    <a href="{% url 'register' %}">Register</a>
{% endblock %}
