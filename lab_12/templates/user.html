{% extends "base.html" %}

{% block content %}
    <h1>{{ username }}</h1>
    <form action="{% url 'user' %}" method="post">
        {% csrf_token %}
        <input type="text" name="gift_name" placeholder="Gift Name">
        <input type="submit" value="Add Item" />
    </form>
    <ul>
        {% for user in users %}
            <li><a href="{% url 'gifts' username=user.username %}">{{ user.username }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
